<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		img {
			height: 30px;
			width: 30px;
		}
	</style>
</head>

<body>
	<script lang="tr">
		function Test(x) {
			switch (x) {
				case 1:
					var Reg = /^[a-zA-Z][a-zA-Z0-9_]{6,10}$/;       //检验账号
					var account = document.getElementById('account').value;
					if (account.length == 0) {
						var str = "<img src='../resource/感叹号中.png' />" + "<font>请输入6-10位用户名，以字母开头</font>"
						document.getElementById("text_account").innerHTML = str;
						return;
					}
					var flag = Reg.test(account)
					console.log(flag)
					if (flag == true) {
						var str = "<img src='../resource/正确.png' />" + "<font color='green'>用户输入正确</font>"
						document.getElementById("text_account").innerHTML = str;
					} else {
						var str = "<img src='../resource/叉号.png' />" + "<font color='red'>请输入正确用户名</font>"
						document.getElementById("text_account").innerHTML = str;
					}
					break;
				case 2:
					var Reg = /^[a-zA-Z][-_a-zA-Z0-9]{5,17}/;       //匹配密码
					var account = document.getElementById('psd').value;
					if (account.length == 0) {
						var str = "<img src='../resource/感叹号中.png' />" + "<font>密码以字母开头，长度在6-18之间，只能包含字母，数字下划线</font>"
						document.getElementById("text_psd").innerHTML = str;
						return;
					}
					var flag = Reg.test(account)
					console.log(flag)
					if (flag == true) {
						var str = "<img src='../resource/正确.png' />" + "<font color='green'>密码输入正确</font>"
						document.getElementById("text_psd").innerHTML = str;
					} else {
						var str = "<img src='../resource/叉号.png' />" + "<font color='red'>请输入正确密码</font>"
						document.getElementById("text_psd").innerHTML = str;
					}
					break;
				case 3:
					var Reg = /^([0-9a-zA-Z_\.\-\u4e00-\u9fa5])+\@([0-9a-zA-Z_\.\-\])+\.([a-zA-Z]{2,8})$/;      //检验邮件
					var account = document.getElementById('email').value;
					if (account.length == 0) {
						var str = "<img src='../resource/感叹号中.png' />" + "<font>请输入正确邮件账号</font>"
						document.getElementById("text_email").innerHTML = str;
						return;
					}
					var flag = Reg.test(account)
					console.log(flag)
					if (flag == true) {
						var str = "<img src='../resource/正确.png' />" + "<font color='green'>邮件输入正确</font>"
						document.getElementById("text_email").innerHTML = str;
					} else {
						var str = "<img src='../resource/叉号.png' />" + "<font color='red'>请输入正确邮件</font>"
						document.getElementById("text_email").innerHTML = str;
					}
					break;
				case 4:
					var Reg = /^(13[0-9]|14[01456879]|15[0-35-9]|16[2567]|17[0-8]|18[0-9]|19[0-35-9])\d{8}$/;       //检验手机号
					var account = document.getElementById('phone').value;
					if (account.length == 0) {
						var str = "<img src='../resource/感叹号中.png' />" + "<font>请输入正确手机号</font>"
						document.getElementById("text_phone").innerHTML = str;
						return;
					}
					var flag = Reg.test(account)
					console.log(flag)
					if (flag == true) {
						var str = "<img src='../resource/正确.png' />" + "<font color='green'>手机号输入正确</font>"
						document.getElementById("text_phone").innerHTML = str;
					} else {
						var str = "<img src='../resource/叉号.png' />" + "<font color='red'>请输入正确手机号</font>"
						document.getElementById("text_phone").innerHTML = str;
					}
					break;
			}
		}
	</script>

	<form>


		<div id="tr">
			<div>
				<label for="account">用户名</label>
				<input type="text" id="account" onblur="Test(1)" />
				<span id="text_account" class="error-message">
					<img src="../resource/感叹号中.png" alt="Error" />
					请输入6-10位用户名，以字母开头
				</span>
			</div>
			<br />
			<div>
				<label for="psd">密码</label>
				<input type="password" id="psd" onblur="Test(2)" />
				<span id="text_psd" class="error-message">
					<img src="../resource/感叹号中.png" alt="Error" />
					密码以字母开头，长度在6-18之间，只能包含字母，数字下划线
				</span>
			</div>
			<br />
			<div>
				<label for="email">邮箱</label>
				<input type="email" id="email" onblur="Test(3)" />
				<span id="text_email" class="error-message">
					<img src="../resource/感叹号中.png" alt="Error" />
					请输入正确邮件账号
				</span>
			</div>
			<br />
			<div>
				<label for="phone">手机号</label>
				<input type="tel" id="phone" onblur="Test(4)" />
				<span id="text_phone" class="error-message">
					<img src="../resource/感叹号中.png" alt="Error" />
					请输入正确手机号
				</span>
			</div>
			<br />
		</div>
	</form>

</body>

</html>
