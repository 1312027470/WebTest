<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>员工信息管理系统</title>
</head>
<style>
	table,
	th,
	td {
		border: 1px solid;
		border-collapse: collapse;
		/* 单元格之间无间距 */

		text-align: center;
		/* 字体居中 */
	}

	th,
	td {
		padding: 5px 10px;
		/* 单元格内边距，上下5px，左右10px */
	}

	thead {
		/* 字体加粗 */
		font-weight: bold;
	}
</style>

<body>
	<h1>Employee Information</h1>
	<table>
		<thead>
			<tr>
				<td>ID</td>
				<td>Name</td>
				<td>Department</td>
				<td>Salary</td>
				<td>Actions</td>
			</tr>
		</thead>
		<tbody>

			<tr>
				<td>2</td>
				<td id="name2">Jane Smith</td>
				<td id="dep2">HR</td>
				<td id="salary2">45000</td>
				<td>
					<button id="edit2">Edit</button>
					<button id="del2">Delete</button>
				</td>
			</tr>
			<tr>
				<td>3</td>
				<td id="name3">Bob Johnson</td>
				<td id="dep3">Engineering</td>
				<td id="salary3">60000</td>
				<td>
					<button id="edit3">Edit</button>
					<button id="del3">Delete</button>
				</td>
			</tr>
		</tbody>
	</table>

	<script>
		document.getElementById('edit2').onclick = function () {
			// 点击edit按钮，弹出prompt，输入新的name，department和salary
			var name = prompt('Enter the new name', document.getElementById('name2').innerText);
			var dep = prompt('Enter the new department', document.getElementById('dep2').innerText);
			var salary = prompt('Enter the new salary', document.getElementById('salary2').innerText);
			//更改单元格数据
			document.getElementById('name2').innerText = name;
			document.getElementById('dep2').innerText = dep;
			document.getElementById('salary2').innerText = salary;
		};
		document.getElementById('edit3').onclick = function () {
			var name = prompt('Enter the new name', document.getElementById('name3').innerText);
			var dep = prompt('Enter the new department', document.getElementById('dep3').innerText);
			var salary = prompt('Enter the new salary', document.getElementById('salary3').innerText);
			document.getElementById('name3').innerText = name;
			document.getElementById('dep3').innerText = dep;
			document.getElementById('salary3').innerText = salary;
		};


	</script>
</body>

</html>
